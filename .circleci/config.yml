version: 2
jobs:
  test:
    docker:
      - image: golangci/golangci-lint:v1.26.0
    working_directory: ~/app
    steps:
      - checkout
      - run: go get github.com/stretchr/testify
      - run: golangci-lint run ./...
      - run: |
          if [ `gofmt -l .` ]; then
            echo "you must run 'go fmt' to fix formatting"
            exit 1
          fi
      - run: go test ./...
  deploy:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t registry.dev.brainhub.pl/issue-label-bot/main .
      - run: docker login --username $HARBOR_USER --password $HARBOR_PASSWORD https://registry.dev.brainhub.pl
      - run: docker push registry.dev.brainhub.pl/issue-label-bot/main

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
